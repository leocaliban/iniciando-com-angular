<div class="container">
  <div class="alert alert-success" role="alert" [hidden]="!adicionado">
    Funcion√°rio cadastrado: <strong>{{nome}}</strong>.
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Digite o nome" [(ngModel)]="nome"
      (focus)="adicionado = false" (focus)="nome = ''">
  </div>

  <button type="button" class="btn btn-primary" (click)="adicionar()" 
    [disabled]="nome.length == 0">Cadastrar</button>

  <div class="row" style="margin-top: 20px">

    <div class="col-4" *ngFor="let funcionario of funcionarios">
      <div class="card" style="width: 10rem;">
        <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{funcionario.id}}.jpg" alt="Card image cap">
        <div class="card-block">
          {{funcionario.nome}}
        </div>
      </div>
    </div>
  </div>
</div>
