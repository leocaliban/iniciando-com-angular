<div class="card" [ngStyle]="getEstilosCartao()" style="width: 10rem;">
  <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{funcionario.id}}.jpg" alt="Card image cap">
  <div class="card-block">
    <span class="badge" [ngClass]="{ 'badge-success': isAdmin(), 'badge-info': !isAdmin() }">{{funcionario.nome}}</span>
  </div>
</div>
