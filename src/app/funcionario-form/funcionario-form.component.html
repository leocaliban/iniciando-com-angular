<div class="alert alert-success" role="alert" [hidden]="!adicionado">
    Funcion√°rio cadastrado: <strong>{{nome}}</strong>.
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>

    <input type="text" class="form-control" id="nome" placeholder="Digite o nome" [(ngModel)]="nome"
      (focus)="adicionado = false" (focus)="nome = ''"
      appCampoColorido [cor]="'yellow'" #campo="campoColorido">
  </div>

  <button type="button" class="btn btn-primary" (click)="adicionar()"
    [disabled]="nome.length == 0">Cadastrar</button>

    <button class="btn btn-info" (click)="campo.colorir()" >Colorir</button>
    <button class="btn btn-info" (click)="campo.descolorir()">Descolorir</button>
